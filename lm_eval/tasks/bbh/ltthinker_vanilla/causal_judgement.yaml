"dataset_name": "causal_judgement"
"description": "Answer questions about causal attribution.\n\n"
"include": "_cot_zeroshot_template_yaml"
"task": "bbh_ltthinker_vanilla_causal_judgement"

filter_list:
  - name: "strict-match"
    filter:
      - function: !function utils.MapRegexFilter
        group_select: -1
        ignore_case: true
        ignore_punctuation: false
        regex_pattern_to_value:
          "\\\\boxed\\{\\s*(?:Yes|yes|YES)\\s*\\}": "Yes"
          "\\\\boxed\\{\\s*(?:No|no|NO)\\s*\\}": "No"
      - function: "take_first"
  - name: "flexible-extract"
    filter:
      - function: !function utils.MapRegexFilter
        group_select: -1
        ignore_case: true
        ignore_punctuation: false
        regex_pattern_to_value:
          "\\\\boxed\\{.*?(?:Yes|yes|YES)\\b.*?\\}": "Yes"
          "\\\\boxed\\{.*?(?:No|no|NO)\\b.*?\\}": "No"
      - function: "take_first"
