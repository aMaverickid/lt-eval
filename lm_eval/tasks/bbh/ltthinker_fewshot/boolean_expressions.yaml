dataset_name: boolean_expressions
description: 'Evaluate the result of a random Boolean expression.


  '
doc_to_text: 'Q: {{input}}

  A:'
fewshot_config:
  sampler: first_n
  samples:
  - input: not ( ( not not True ) ) is
    target: 'False'
  - input: True and False and not True and True is
    target: 'False'
  - input: not not ( not ( False ) ) is
    target: 'True'
include: _fewshot_template_yaml
task: bbh_ltthinker_fewshot_boolean_expressions
filter_list:
  - name: "flexible-extract"
    filter:
      - function: "regex"
        group_select: -1
        regex_pattern: "\\b(True|False)\\b"
      - function: "take_first"
  - name: "strict-match"
    filter:
      - function: "regex"
        regex_pattern: "((?<=The answer is )(.*)(?=.)|(?<=the answer is )(.*)(?=.)|(?<=The answer: )(.*)(?=.)|(?<=The final answer: )(.*)(?=.))"
      - function: "take_first"
